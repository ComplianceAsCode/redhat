- control_key: SC-3 (1)
  standard_key: NIST-800-53
  covered_by: []
  implementation_status: complete
  narrative:
    - text: |
        The customer is responsible for deployment utilizing namespaces,
        host roles and other features as well as policies and procedures
        to implement and ensure continued isolation of security functions
        from non-security functions.

        A common way of ensuring that workloads land on certain nodes is
        through the usage of taints and tolerations [1]. This ensure that
        unless a workload tolerates the specified taints on the node, it won't
        be scheduled there.

        Another alternative is the usage of node affinity which allows a
        workload to specify a set of restrictions for it to be scheduled [2].

        These mechanisms can be used to ensure that only allowed hardware
        is used to run the desired workloads.

        [1] https://docs.openshift.com/container-platform/4.7/nodes/scheduling/nodes-scheduler-taints-tolerations.html
        [2] https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#affinity-and-anti-affinity

