- control_key: RA-2
  standard_key: NIST-800-53
  covered_by: []
  implementation_status: not applicable
  narrative:
    - key: a
      text: |
        Organizational processes to categorize information and information
        systems in accordance with applicable federal laws, Executive
        Orders, directives, policies, regulations, standards, and
        guidance, are outside the scope of Red Hat Virtualization Manager (RHVM) configuration.
    - key: b
      text: |
        Organizational processes to document the security categorization
        results (including supporting rationale) in the security plan for
        the information system are outside the scope of
        Red Hat Virtualization Manager (RHVM) configuration.
    - key: c
      text: |
        Organizational processes to ensure that the authorizing official
        or authorizing official designated representative reviews and
        approved the security categorization decision are outside
        the scope of Red Hat Virtualization Manager (RHVM) configuration.

- control_key: RA-3
  standard_key: NIST-800-53
  covered_by: []
  implementation_status: not applicable
  narrative:
    - key: a
      text: |
        Organizational processes to conduct an assessment of risk,
        including the likelihood and magnitude of harm, from the unauthorized
        access, use, disclosure, disruption, modification, or desctruction of
        the information system and the information it processes, stores, or
        transmits, are outside the scope of Red Hat Virtualization Manager (RHVM) configuration.
    - key: b
      text: |
        Organizational processes to document risk assessment results in
        security plans, risk assessment reports, or organization-defined
        documents, are outside the scope of Red Hat Virtualization Manager (RHVM) configuration.
    - key: c
      text: |
        Organizational processes to review risk assessment results at
        an organization-defined frequency are outside the scope
        of Red Hat Virtualization Manager (RHVM) configuration.
    - key: d
      text: |
        Organizational processes to disseminate risk assessment results to
        organization-defined personnel or roles are outside the scope
        of Red Hat Virtualization Manager (RHVM) configuration.
    - key: e
      text: |
        Organizational processes to update the risk assessment at an
        organization-defined frequency or whenever there are significant
        changes to the information system or environment of operation
        (including the identification of new threats and vulnerabilities),
        or other conditions that may impact the security state of the system,
        are outside the scope of Red Hat Virtualization Manager (RHVM) configuration.

