- control_key: MA-4
  standard_key: NIST-800-53
  covered_by: []
  implementation_status: planned
  narrative:
    - key: a
      text: |
        From the perspective of Red Hat Virtualization Manager (RHVM), all
        maintenance and diagnostic activities are monitored regardless
        of local (e.g. physical console) or nonlocal (e.g. over SSH)
        access mechanism.
    - key: b
      text: |
        This control reflects organizational procedures/policies, and is not
        applicable to the configuration of Red Hat Virtualization Manager (RHVM).
    - key: c
      text: |
        From the perspective of Red Hat Virtualization Manager (RHVM), both
        local and nonlocal maintenance and diagnostic sessions will require
        the same authenticators (as configured to controls in the AC section).

        A control response is planned. Engineering progress can be tracked via:

        https://projects.engineering.redhat.com/browse/RHV-21013
    - key: d
      text: |
        From the perspective of Red Hat Virtualization Manager (RHVM), session
        and network connections terminate in the same manner (e.g. once user logs out)
        regardless of local or nonlocal access mechanism used.

        A control response is planned. Engineering progress can be tracked via:

        https://projects.engineering.redhat.com/browse/RHV-21013
    - key: e
