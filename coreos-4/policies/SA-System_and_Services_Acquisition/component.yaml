##
## Developers note on SA-4 (6):
##  Note this is only applicable "when the networks used to transmit
##  the information are at a lower classification than the information
##  being transmitted."
##
##  If this component is not intended to enable cross domain infrastructure,
##  this control potentially could be 'not applicable'.
##
- control_key: SA-4 (6)
  standard_key: NIST-800-53
  covered_by: []
  implementation_status: unsatisfied
  narrative:
    - key: a
      text: |
        Organizational employment of only government off-the-shelf
        (GOTS) or commercial off-the-shelf (COTS) information assurance
        (IA) and IA-enabled information technology products that compose
        an NSA-approved solution to protect classified information when
        the networks used to transmit the information are at a lower
        classificiation level than the information transmitted, is
        an organizational control outside the scope of
        CoreOS configuration.
    - key: b
      text: |
        Organizational assurance that these products have been evaluated
        and/or validated by NSA or in accordance with NSA-approved
        procedures is an organizational control outside the scope
        of CoreOS configuration.

        NOTE: As of September 2019, CoreOS has not undergone formal NSA
        evaluation for the inclusion in cross domain information
        systems.

