  covered_by: []
  implementation_status: not applicable
  narrative:
    - text: |
        Organizational capability to correlate information from
        OpenShift audit records with information obtained from monitoring
        physical access to further enhanced the ability to identify
        suspicious, inappropriate, unusual, or malevolent activity
        is outside the scope of OpenShift configuration.

        To aide in such organizational processes, note that OpenShift's
        cluster loggging "Log Forward" feature enables OpenShift
        administrators to configure custom pipelines to send container
        logs to remote destinations. These remote destinations, such as
        Elastic or Splunk endpoints, could be used to correlate OpenShift
        logs with physical access data.

        Documentation regarding how to forward cluster logs to specific
        endpoints can be found at:

        https://docs.openshift.com/container-platform/latest/logging/config/cluster-logging-log-forwarding.html

