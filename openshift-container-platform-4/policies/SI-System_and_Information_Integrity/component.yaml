- control_key: SI-11
  standard_key: NIST-800-53
  covered_by: []
  implementation_status: complete
  narrative:
    - key: a
      text: |
        In OpenShift, the logs depend greatly on the component. Some
        components would just write messages to stdout that the cluster
        administrator can retrieve logs through the use of the `oc` command.
        Some components emit events, and others emit a Prometheus metric which
        the API server would write into their logs.

        For the OCP components that run in a container (most operators),
        the usual RBAC rules would prevent a non-admin user from reading
        the container logs or events.

        OpenShift inherently meets this control as error message handling
        is designed to obscure or not log sensitive information such as
        passwords, credit card numbers, social security information,
        account information, etc.
    - key: b
      text: |
        By default, the API server logs are protected by UNIX permissions and
        only cluster administrators are allowed access to logs.

- control_key: SI-12
  standard_key: NIST-800-53
  covered_by: []
  implementation_status: complete
  narrative:
    - text: |
        The customer will be responsible for handling and retaining
        information within, or hosted by, OpenShift in
        accordance with applicable federal laws, Executive Orders,
        directives, policies, regulations, standards, and operational
        requirements.

        This can be achieved with a combination of log forwarding [1]
        and backing up the etcd datastore [2]. The appropriate retention
        of the aforementioned data shall be ensured and determined by the customer.

        [1] https://docs.openshift.com/container-platform/latest/logging/cluster-logging-external.html
        [2] https://docs.openshift.com/container-platform/latest/backup_and_restore/backing-up-etcd.html

