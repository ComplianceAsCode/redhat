- control_key: SI-2 (1)
  standard_key: NIST-800-53
  covered_by: []
  implementation_status: complete
  narrative:
    - text: |
        This is inherently met by the platform as it comes with a
        pre-configured, pre-installed, and self-updating monitoring stack
