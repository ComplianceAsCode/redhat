- control_key: AC-3 (4)
  standard_key: NIST-800-53
  covered_by: []
  implementation_status: complete
  narrative:
    - key: a
      text: |-
        CoreOS uses linux file permission modes to enforce discretionary access control
        over subjects or objects. By default, linux passes information to other subjects
        or objects based on the default level or the privilege level.
    - key: b
      text: |-
        On CoreOS, only a privileged user can fully grant privileges to other subjects.
        Subjects can grant other subjects some privileges for the files owned by the subject.
    - key: c
      text: |-
        On CoreOS, a privileged user can change permissions on security attributes on any
        and all subjects (e.g. users) and objects (e.g. files). Subjects (e.g. users) and
        objects (e.g. files) can only change security attributes for their own objects (e.g. files).
    - key: d
      text: |-
        On CoreOS, a privileged user can set a policy for the default permissions
        for subjects (e.g. users) and for newly created objects (e.g. files).
        A user can also configure a default permission level for their own objects,
        but they cannot perform those actions for other system users.
    - key: e
      text: |-
        On CoreOS, a privileged user can change Linux file permissions for subjects
        (e.g. users) and objects (e.g. files) as well as set a policy for the default
        security attributes for all subjects (e.g. users) and objects (e.g. files).

