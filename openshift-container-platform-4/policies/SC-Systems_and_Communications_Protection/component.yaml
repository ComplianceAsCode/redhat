- control_key: SC-2
  standard_key: NIST-800-53
  covered_by: []
  implementation_status: complete
  narrative:
    - text: |
        OpenShift uses the concept of namespaces or projects to ensure
        workload isolation. The OpenShift platform comes with several
        default projects that start with the "openshift-" prefix. [1] Such
        projects, host functionality that's critical for the cluster's
        operations. Only Cluser Administrators have access to these namespaces,
        which ensures that regular users don't hace access to cluster
        management functionality.

        Besides the aforementioned project separation, user permissions are also
        managed via RBAC, which is enabled by default [2]. This prevents unprivileged
        users from using privileged functionality.

        [1] https://docs.openshift.com/container-platform/4.7/applications/projects/working-with-projects.html
        [2] https://docs.openshift.com/container-platform/4.7/authentication/using-rbac.html

