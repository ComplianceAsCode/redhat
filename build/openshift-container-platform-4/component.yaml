        data/information collected from other sources to further
        enhance the ability to identify inappropriate or unusual
        activity is outside the scope of OpenShift configuration.

        To aide in such organizational processes, note that OpenShift's
        cluster loggging "Log Forward" feature enables OpenShift
        administrators to configure custom pipelines to send container
        logs to remote destinations. These remote destinations, such as
        Elastic or Splunk endpoints, could be used for information
        system-wide correlation.

        Documentation regarding how to forward cluster logs to specific
        endpoints can be found at:

        https://docs.openshift.com/container-platform/latest/logging/config/cluster-logging-log-forwarding.html

- control_key: AU-6 (6)
