    - text: |
        CoreOS utilizes the firewall technology embedded into the
        distribution. This technology, named firewalld, allows a system
        administrator to configure host-based rules which take effect
        immediately. This gives an CoreOS operator the ability to immediately
        drop all remote connections.

        Additionally, CoreOS nodes may be placed into Maintenance Mode. This
        designation will migrate applications from a given cluster node to
        another, disconnecting any active sessions to a given cluster node.

