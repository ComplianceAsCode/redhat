        and Milestones (POA&M) is outside the scope of OpenShift
        configuration processes.

        However, to aid in remediating or
        mitigating any known weaknesses or deficiencies in
        OpenShift, Red Hat is planning to make public a POA&M specific
        to OpenShift. This is currently in progress. If you would like to
        monitor or collaborate in the creation of the OpenShift POA&M,
        Engineering progress can be tracked at:

        https://issues.redhat.com/browse/CMP-254
    - key: b
      text: |
        Organizational processes relating to updating and the maintenance
        of an information system-level Plan of Action and Milestones (POA&M)
        is outside the scope of OpenShift configuration processes.

        However, Red Hat will be evaluating the self-assessment POA&M items specific
        to OpenShift. Engineering progress can be tracked at:

        https://issues.redhat.com/browse/CMP-254

