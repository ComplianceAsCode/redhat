- control_key: IA-1
  standard_key: NIST-800-53
  covered_by: []
  implementation_status: not applicable
  narrative:
    - key: a
      text: |
        Developing organization-level identification and authentication
        policy and procedures are outside the scope of OpenShift configuration.
    - key: b
      text: |
        Review and updating an organizational-level identification and authentication
        policy and procedures are outside the scope of OpenShift configuration.

- control_key: IA-2
  standard_key: NIST-800-53
  covered_by: []
  implementation_status: partial
  narrative:
    - text: |
        IA-2 is partially satisfied by OpenShift configuration. Sub-
        controls for resistant replay mechanisms must be implemented
        by OpenShift configuration to prevent un-authorized access
        of console via network. All other subcontrols are out of
        scope.

