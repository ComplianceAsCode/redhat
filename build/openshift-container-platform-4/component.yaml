        The customer will be responsible for guarding against, for
        example, man in the middle or session hijacking attacks for
        connections to the customer application, for example via the
        use of TLS.

        OpenShift uses various TLS algorithms and ciphers to protect
        the authenticity of communications sessions. By default,
        all of the control plane components in OpenShift use mutual-TLS
        to protect communications against the attacks mentioned by this
        control. [1] Thus, OpenShift inherently meets this requirement.

        Any Route exposed by the deployment also use TLS and have a policy
        to redirect requests to use TLS, and thus are secure by default.

