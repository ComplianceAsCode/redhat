- control_key: SC-4
  standard_key: NIST-800-53
  covered_by: []
  implementation_status: complete
  narrative:
    - text: |
        OpenShift namespaces/projects are used to isolate resources
        in the cluster. If a Secret or a ConfigMap object exists
        in the cluster, it will only be accessible by other resources
        on that same namespace. Only users with explicit access to a
        namespace are able to access those objects.

        Accidental exposure of secrets is prevented by the Kubelet itself,
        since it's responsible of deleting the secret once no
        workload is using it [1]

        [1] https://kubernetes.io/docs/concepts/configuration/secret/#protections

