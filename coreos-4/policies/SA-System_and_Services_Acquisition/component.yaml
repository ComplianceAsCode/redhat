- control_key: SA-1
  standard_key: NIST-800-53
  covered_by: []
  implementation_status: not applicable
  narrative:
    - key: a
      text: |
        Organizational processes to develop, document, and disseminate to
        organization-defined personnel or roles a system and services
        acquisition policy is outside the scope of
        CoreOS configuration.
    - key: b
      text: |
        Organizational review and updates to the current system and services
        acquisition policy and procedures at an organization-defined frequency
        is outside the scope of CoreOS configuration.

